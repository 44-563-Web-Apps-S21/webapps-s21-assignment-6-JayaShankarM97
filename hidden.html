<!DOCTYPE html>
<html>
    <head>
        <title>
            A Secret Project
        </title>
    </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
<body>

<h2>Hidden things by JayaShankar Mangina</h2>
<p>

</p>
<br>
<div class="container">
    <form>
        <div class="form-group">
            <label for="password_page">Enter the Secret Word</label>
            <input type ="password" id="password_page" value="Secret" name="Password" min=10 max=50 step=2 value=30> <br>
        </div>
        <div class="form-group">
            <label for="Guess_page">Enter a Guess</label>
            <input type ="text" id="Guess_page" name="Guess" autofocus> <br>
        </div>
        <button type="Check the Guess" class="btn btn-primary bg-success" onclick="processGuess()">Check the Guess</button>
    </form>
</div>
<br>
<div class="container">
    <p id="result">Result</p>
</div>

<br>
<p>

</p>
<div class="container">
    <div class="Text">
        <a href="#" data-content="Link Hover">Click the Image Below</a>
    </div>
    <p>

    </p>
    <img src="Achimenes.jpg" id="image" onclick="rotateImage()" width="300px" height="300px" alt="Image">
</div>




<script> 
var Correct = 0;
var Wrong = 0;
var currentImage = 0;

function processGuess (){

    console.log("Getting form values")
    Secret = document.getElementById("password_page").value
    Guess = document.getElementById("Guess_page").value
    out = document.getElementById("result")
    if(Secret == Guess){
        Correct = Correct+1;
        alert("Congratulations");
        out.innerHTML = "Correct! Your updated Score is:"+Correct
    } else {
        Wrong = Wrong+1;
        alert("Sorry");
        out.innerHTML = "Wrong :-( ! Your updated score is:"+Wrong
    }
}
function rotateImage(){
    switch(currentImage){
        case 0:
            document.getElementById("image").src = "Achimenes.jpg";
            currentImage = 1;
            break;
        case 1:
            document.getElementById("image").src = "gardenia.jpg";
            currentImage = 2;
            break;
        case 2:
            document.getElementById("image").src = "Macodes.jpg";
            currentImage = 0;
            break;
        default:
            document.getElementById("image").src = "Achimenes.jpg"
    }
}
</script>

</body>
</html>
