<!DOCTYPE html>
<html>
    <head>
        <title>Calculations</title>
    </head>
 
<body>

<h2>Computes by JayaShankar Mangina</h2>
<div class="container">
        <form>
            <div class="form-group">
                <label for="firstValue">Enter a number</label>
                <input type ="number" id="firstValue" name="firstValue" value="10"> <br>
            </div>
            
            <div class="form-group">
                <label for="secondValue">Enter a number </label>
                <input type ="number" id="secondValue" name="secondValue" value="2"> <br>
            </div>
            <input type="button" onclick="permutations()" value="Compute">
        </form>
</div>



<p id="result">This text will be replaced </p>

<div class="container">
    <form>
        <div class="form-group">
            <div class="radiobox">
                <input type="radio" id="add" name="addition" value="plus" onclick="processRadio()">
                <label for="radioPlus"> + -> Addition </label></br>
            </div>
            <div class="radio">
                <input type="radio" id="minus" name="subtraction" value="minus" onclick="processRadio()">
                <label for="radioMinus"> - -> Subtraction </label></br>
            </div>
            <div class="radio">
                <input type="radio" id="times" name="multiplication" value="times" onclick="processRadio()">
                <label for="radioTimes"> * -> Multiplication </label></br>
            </div>
            <div class="radio">
                <input type="radio" id="divide" name="divison" value="divide" onclick="processRadio()">
                <label for="radioTimes"> / -> division </label></br>
            </div>    
        </div>
      </form>
</div>


  <p id="result2">This text will be replaced </p>

<script> 

function permutations(){

    console.log("Getting form values")
    var first = document.getElementById("firstValue").value
    var second = document.getElementById("secondValue").value
    var product = 1;
    
    for(let i=first; i>=(first-second+1); i-- ){
        product = product*i
    }

    out = document.getElementById("result")
    out.innerHTML = "first permute second is:" +product
}

function processRadio(){
    console.log("Getting Form Values")
    var first = document.getElementById("firstValue").value
    var second = document.getElementById("secondValue").value
    first = parseInt(first)
    second = parseInt(second)
    out = document.getElementById("result2")
    if(document.getElementById("add").checked){
        out.innerHTML = first + second
    }else if(document.getElementById("minus").checked){
        out.innerHTML = first - second
    }else if(document.getElementById("times").checked){
        out.innerHTML = first * second
    }else if(document.getElementById("divide").checked){
        out.innerHTML = first / second
    }
    
}

</script>

</body>
</html>
